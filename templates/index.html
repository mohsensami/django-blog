{% extends 'base.html' %}


{% block content %}

{% for sticky in stickies %}
<section class="py-4 text-center">
    <div class="row">
      <div class="">
        <h1 class="fw-light">{{ sticky.title }}</h1>
        <p class="lead text-muted">{{ sticky.body }}</p>
        <p>
          <a href="#" class="btn btn-primary my-2">Main call to action</a>
          <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </p>
      </div>
    </div>
  </section>
{% endfor %}

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          {% for blog in blogs %}
          <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>{{ blog.title }}</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ blog.title }}</text></svg>



            <div class="card-body">
              <p class="card-text">{{ blog.body|truncatewords:20 }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'blog:detail' blog.id %}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                  <a href="{% url 'blog:update' blog.id %}" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
                </div>
                <small class="text-muted">{{ blog.created|timesince }}</small>
              </div>
            </div>
          </div>
        </div>
          {% endfor %}

      </div>
    </div>
  </div>
{% endblock %}
